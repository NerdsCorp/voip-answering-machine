[general]
context=default
allowoverlap=no
udpbindaddr=0.0.0.0:5060
tcpenable=no
tcpbindaddr=0.0.0.0:5060
transport=udp
srvlookup=yes
allowguest=yes
alwaysauthreject=yes
musiconhold=default
mohinterpret=default
mohsuggest=default

; RTP settings
rtpstart=10000
rtpend=20000

; Example SIP peer (configure as needed)
[answering_machine]
type=friend
context=default
host=dynamic
secret=your_secret_password
canreinvite=no
dtmfmode=rfc2833
disallow=all
allow=ulaw
allow=alaw
allow=gsm
